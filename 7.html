<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display even or odd numbers(0-15)</title>
</head>
<body>
    <input type="button" value="Start" onclick="EvenOrOdd()">
    <div id="output"></div>
    <script>
        function EvenOrOdd() {
            let outputDiv = document.getElementById('output');
            for (let i = 0; i <= 15; i++) {
                setTimeout(() => {
                    if (i % 2 == 0) {
                        outputDiv.innerHTML += i + " is Even.<br>";
                    } else {
                        outputDiv.innerHTML += i + " is Odd.<br>";
                    }
                },i*1000); 
            }
        }
    </script>
</body>
</html>
